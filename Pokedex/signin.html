<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="signInForm" class="signInForm form sombra" method="POST">
             <h2>¡Bienvenido a la Pokédex!</h2>
 
             <div class="campos">
                 <h3>Crear una cuenta</h3>
 
                 <div class="formCampo">
                    <label for="inputName">Nombre</label>
                    <input class="textInput" id="inputName" type="text" placeholder="Daniel Martínez Guerrero">
                </div>
                 <div class="formCampo">
                     <label for="inputMail">Correo electrónico</label>
                     <input class="textInput" id="inputMail" type="mail" placeholder="tunombre@correo.com">
                 </div>
                 <div class="formCampo">
                     <label for="inputPassword">Contraseña</label>
                     <input class="textInput" id="inputPassword" type="password" placeholder="********">
                 </div> 
                 
             </div>
             
             <div class="buttons">
                 <button id="signInBtn" class="formBtn sombra" type="submit">Registrarse</button>
                 <a class="signInLink" href="login.html">¿Ya tienes una cuenta?</a>
             </div>
             
         </form> 
     </div>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="JS/signin.js"></script>
</body> 
</html>
