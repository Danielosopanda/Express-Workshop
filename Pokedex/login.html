<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
       <form id="logInForm" class="logInForm form sombra" method="POST">
            <h2>¡Bienvenido a la Pokédex!</h2>

            <div class="campos">
                <h3>Inicia Sesión</h3>

                <div class="formCampo">
                    <label for="inputMail">Correo electrónico</label>
                    <input class="textInput" id="inputMail" type="mail" placeholder="tunombre@correo.com">
                    <!-- <div class="errorBlock">
                        <p>Correo electrónico inválido</p>
                    </div> -->
                </div>
                <div class="formCampo">
                    <label for="inputPassword">Contraseña</label>
                    <input class="textInput" id="inputPassword" type="password" placeholder="********">
                    <!-- <div class="errorBlock">
                        <p>Contraseña inválida</p>
                    </div> -->
                </div> 
            </div>
            
            <div class="buttons">
                <button id="logInBtn" class="formBtn sombra" type="submit">Iniciar Sesión</button>
                <a class="logInLink" href="signin.html">¿No tienes una cuenta?</a>
            </div>
            
        </form> 
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
